<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Classroom</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #222;
    }

    .login-container,
    .launcher-container,
    .fullscreen-container {
      text-align: center;
      padding: 2rem;
    }

    .lock-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 10px;
      width: 200px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    button {
      padding: 10px 16px;
      margin-top: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .game-frame {
      width: 100%;
      height: 80vh;
      overflow: auto;
      border-radius: 8px;
      background: #000;
    }

    .game-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    footer {
      margin-top: 1rem;
    }

    /* Scrollbar styling (optional) */
    .game-frame::-webkit-scrollbar {
      width: 10px;
    }
    .game-frame::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 5px;
    }
    .game-frame::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    .hint {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
